<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        td,th{
            padding:5px;
        }

    </style>
</head>
<body>
    <h1>Task 4: Row and Column Span </h1>
    <caption>A test table with merged cells</caption>
    <table border="1">
        <tr>
            <th rowspan="2">

            </th>
            <th colspan="2">
                Average
            </th>  
            <th rowspan="2">
                Red Eyes
            </th>   
        </tr>   
        <tr colspan="2">
           <th> height</th> 
           <th> weight</th> 
        </tr>
        <tr>
            <td>
                Males
            </td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
           
        </tr>
        
    </table>
</body>
</html>
